<body class="nav-md">
  <default-layout></default-layout>
  <script src="node_modules/es6-shim/es6-shim.min.js"></script>

  <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/rxjs/bundles/Rx.js"></script>
  <script src="node_modules/angular2/bundles/angular2.js"></script>
  <script src="node_modules/angular2/bundles/router.js"></script>
  <script src="node_modules/angular2/bundles/http.js"></script>
  <script>
    System.config({
      packages:{
        app: {format: 'register',defaultExtension: 'js'}
      }
    });
    System.import('app/main.js').then(null, console.error.bind(console));
  </script>

  <!-- jQuery -->
  <script src="./app/resources/theme/gentelella-master/vendors/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="./app/resources/theme/gentelella-master/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Custom Theme Scripts -->
  <script src="./app/resources/theme/gentelella-master/js/custom.js"></script>
  <!-- Datatables -->
  <script src="./app/resources/theme/gentelella-master/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
  <script src="./app/resources/theme/gentelella-master/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
  <script src="./app/resources/theme/gentelella-master/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
  <!-- bootstrap-daterangepicker -->
  <script src="./app/resources/theme/gentelella-master/js/moment/moment.min.js"></script>
  <script src="./app/resources/theme/gentelella-master/js/datepicker/daterangepicker.js"></script>

  <script src="./app/resources/theme/gentelella-master/vendors/switchery/dist/switchery.min.js"></script>

  <script>
    //Datatables
    $(document).ready(function() {
      function loadDatatable(){
        $('#datatable-responsive').DataTable();
      }
      window.setTimeout(loadDatatable, 3000);
    });
  </script>
  <script>
  //bootstrap-daterangepicker
    $(document).ready(function() {
      function datePicker(){
        $('#birthday').daterangepicker({
            singleDatePicker: true,
            calender_style: "picker_4"
        }, function(start, end, label) {
            console.log(start.toISOString(), end.toISOString(), label);
        });
      }
      window.setTimeout(datePicker, 3000);
    });
  </script>
</body>

</html>
