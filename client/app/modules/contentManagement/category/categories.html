<div class="x_panel">
   	<h3 class="x_title title_right">
          {{i18n.contentManagement.categories.title}}
          <page-actions class="pull-right" [actions]="model.actions"></page-actions>
    </h3>
    <div class="page-content x_content">
        <grid [options]="model.options" [eventKey]="model.eventKey" (onItemDeleteClicked)="onDeleteCategoryClicked($event)"
            (onItemEditClicked)="onEditCategoryClicked($event)"></grid>
    </div>
</div>
