<div class="x_panel">
    <h3 class="x_title title_right">
        {{pageTitle}}
    </h3>
    <div class="page-content x_content">
        <form data-parseley-validate class="form-horizontal form-label-left">
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{i18n.contentManagement.addOrEditCategory.name}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input [(ngModel)]=model.name [validation]="['contentManagement.addOrEditCategory.validation.nameWasExists', 'contentManagement.addOrEditCategory.validation.nameIsRequired']"
                        placeholder="{{i18n.contentManagement.addOrEditCategory.placeHolderName}}" type="text" class="form-control col-md-7 col-xs-12"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{i18n.contentManagement.addOrEditCategory.description}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <textarea [(ngModel)]=model.description placeholder="{{i18n.contentManagement.addOrEditCategory.placeHolderDesc}}" class="form-control coll-md-7 col-xs-12"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{i18n.contentManagement.addOrEditCategory.status}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="flat" [(ngModel)]=model.status checked="checked">
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button id="save" (click)=onSaveClicked() type="button" class="btn btn-primary">{{i18n.common.form.save}}</button>
                    <button id="cancel" (click)=onCancelClicked() type="button" class="btn btn-default">{{i18n.common.form.cancel}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
